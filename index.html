<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="estilo.css" />
    <title>Crach√° Wesley Versart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="informacoes">
        <div class="avatar">
          <span
            ><img src="imagens/selo-rocketseat.svg" alt="foto do selo"
          /></span>
          <img
            id="userPhoto"
            src="imagens/60734bb4a180b7f06737754cc86a6d1ec96999dc_full.jpg"
            alt="foto pessoal"
          />
        </div>
        <h1 id="userName">Wesley Versart</h1>
        <a id="nameGit" href="https://www.youtube.com.br"
          ><img src="imagens/github 2.svg" alt="icone github" />
          <span id="nameUserGit">Versart</span>
        </a>
        <p id="bioUser">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com.br" target="blank">
              <img src="imagens/youtube.svg" alt="icone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com.br" target="blank">
              <img src="imagens/instagram.svg" alt="icone do instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com.br" target="blank">
              <img src="imagens/facebook.svg" alt="icone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com.br" target="blank">
              <img src="imagens/twitter.svg" alt="icone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
